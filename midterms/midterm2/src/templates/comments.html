{{ define "comments" }}
<div class="comments container w-50 h-100">
    
    {{ with .Comments }}
    {{ range . }}
    <div class="row card m-3 justify-content-start">
        <h5 class="">@{{ .Username }}</h5>
        <p class="">{{ .Content }}</p>
    </div>
    {{ end }}
    {{ end }}
</div>
{{ end }}
