<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search results</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
      .item{
        margin-top: 50px;
        border-color: black;
        border-radius: 3px;
        border-width: 1px;
        border-style: solid;
      }
    </style>
  </head>
  <body class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="/">Search results</a>
          
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link fa fa-home" href="/"></a>
              </li>
            </ul>
            <form class="d-flex ms-auto p-2" action="/search" method="GET">
              <input class="form-control me-2" type="text" name="query" placeholder="Search items...">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <hr>
    <div class="row justify-content-center">
      <div class="col-12 col-sm-11 col-md-10 col-lg-9 col-xl-8">
        {{range .}}
        <div id="Item" class="row item">
          <div class="col-12">
            <h2 class="h2">{{.Name}}</h2>
            <p class="text">{{.Content}}</p>
          </div>
          {{if ne .Picture "."}}
          <div class="col-12">
            <img class="img-fluid" alt="pic{{.ID}}" src="/{{.Picture}}">
          </div>
          {{end}}
        </div>
        {{else}}
        <p>No items found.</p>
        {{end}}
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
