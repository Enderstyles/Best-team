<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="static/css/main.css">
</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
    <div class="cover-container d-flex justify-content-center w-100 h-100 p-3 mx-auto flex-column">
      <p class="backHome">
        <a href="/" class="btn btn-lg btn-secondary">Home</a>
      </p>
      
      <div class="card text-center container w-50 h-100">
    {{with .Item}}
        {{if ne .Picture "."}}
          <div class="item-image">
              <img class="img-fluid" alt="pic{{.ID}}" src="/{{.Picture}}">
          </div>
        {{end}}
        <div class="card-body">
          <h3 class="card-title">{{.Name}}</h3>
          <p class="card-text">{{.Content}}</p>
          <p class="card-text"><small class="text-muted">{{.Tags}}</small></p>
          <p class="card-text">Rating: {{.Rating}}</p>
          <form method="POST" action="/rate/{{.ID}}">
              <select name="rating">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
              </select>
              <input type="submit" value="Rate">
          </form>
          <br>
          <a href="#" class="btn btn-primary">add</a>
        </div>
      </div>  
      <form method="POST" action="/postComment">
        <textarea id="content" name="content"style="resize: none;"></textarea>
        <input type="hidden" id="item_id" name="item_id" value="{{.ID}}">
        <button class="btn btn-outline-success" type="submit">Submit</button>
      </form>
      {{end}}
    </div>
    
    {{ template "comments" . }}
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
