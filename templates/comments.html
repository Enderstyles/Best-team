{{ define "comments" }}
<div class="container justify-content-center col-8">
    
    {{ with .Comments }}
    {{ range . }}
    <div class="row card m-3 justify-content-start">
        <h5 class="">{{ .Username }}</h5>
        <p class="">{{ .Content }}</p>
    </div>
    {{ end }}
    {{ end }}
</div>
{{ end }}
