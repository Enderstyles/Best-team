<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search results</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
  </head>
  <body class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="/">Search results</a>
          
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link fa fa-home" href="/"></a>
              </li>
            </ul>
            <form class="d-flex ms-auto p-2" action="/search" method="GET">
              <input class="form-control me-2" type="text" name="query" placeholder="Search items...">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <div class="d-flex justify-content-center">
              <form class="d-flex ">
                  <input type="text" class="form-control" name="min" id="floating-min" placeholder="min">
              </form>
              <form class="d-flex ">
                  <input type="text" class="form-control" name="max" id="floating-max" placeholder="max">
              </form>
            </div>
            
          </div>
          
        </div>
      </nav>
      <div class="row col-12">
        
        <button class="btn" type="button" data-bs-toggle="collapse" data-bs-target="#tagbar" aria-controls="tagbar" aria-expanded="false" aria-label="Toggle navigation">
          <p>Tags</p>
          <i class="fa fa-angle-down" aria-hidden="true"></i>
        </button>            
        <div class="navbar-collapse collapse" id="tagbar">
          <div class="d-flex justify-content-center">
            <div class="col-12 col-md-8 d-flex justify-content-center m-2 ">
              {{range .Tags}}
                  <div class="contaner m-1">
                      <form action="/search" method="GET">
                          <input class="nav-link" type="submit" value="{{.Name}}" name="query" id="query">
                      </form>
                  </div>
              {{end}}
            </div>
          </div>
        </div>
      </div>
    </header>
    <hr>
    <div class="container">
      <div class="row g-3 d-flex justify-content-center">
        {{range .Items}}
        <div id="Item" class="col-8 col-md-4 col-xl-3" >
          <div class="card">
            {{if ne .Picture "."}}
            <div class="card-img-top">
              <img class="img-fluid" alt="pic{{.ID}}" src="/{{.Picture}}">
            </div>
            {{end}}
            <div class="card-body">
              <h2 class="card-title">{{.Name}}</h2>
              <p class="card-text">{{.Content}}</p>
              <p class="card-text"><small class="text-muted">{{.Tags}}</small></p>
              <p>Price: {{.Price}}</p>
              <p>Rating: {{.Rating}}</p>
              <form method="POST" action="/rate/{{.ID}}">
                <select name="rating">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
              <input type="submit" value="Rate">
              </form>
              <br>
              <a href="#" class="btn btn-primary">add</a>
            </div>
          </div>
        </div>
        {{else}}
        <p>No items found.</p>
        {{end}}
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
