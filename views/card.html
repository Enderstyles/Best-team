<!DOCTYPE html>
<html>
<head>
    <title>Card Payment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
		crossorigin="anonymous">
	<link rel="stylesheet" href="static/css/main.css">	

    <style>
    .basket-head {
        text-align: center;
    }
    .table {
        background-color: #ffffff;
    }
    .payment-head {
        text-align: center;
    }
    </style>
</head>
<body>
    <div class="basket-table container w-50 h-100">
    <p class="backHome">
        <a href="/basket" class="btn btn-lg btn-secondary">Back</a>
    </p>
    <div class="card text-center">
            <div class="card-body">
                <h1 class="card-title">Card Payment</h1>
                <p>Please enter your card details:</p>
                <form action="/card" method="post">
                    <label for="cardNumber">Card Number:</label>
                    <input type="text" id="cardNumber" name="cardNumber" required>
                    <br>
                    <label for="expiryDate">Expiry Date:</label>
                    <input type="text" id="expiryDate" name="expiryDate" required>
                    <br>
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" required>
                    <br>
                    <button class="btn btn-success" type="submit">Confirm Payment</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
